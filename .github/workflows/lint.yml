name: Lint Code Base
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - "master"
jobs:
  check-broken-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      - name: Check broken links
        uses: gaurav-nelson/github-action-markdown-link-check@3c3b66f1f7d0900e37b71eca45b63ea9eedfce31 # 1.0.17
  check-super-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      - name: Check super-linter
        uses: super-linter/super-linter@12150456a73e248bdc94d0794898f94e23127c88 # 7.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: /
          KUBERNETES_KUBECONFORM_OPTIONS: "-skip kind.x-k8s.io/v1alpha4/Cluster"
          VALIDATE_KUBERNETES_KUBEVAL: false
          VALIDATE_RUST_CLIPPY: false
  check-tox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      - name: Install tox
        run: pip install tox
      - name: Run tox validation
        run: tox -e lint
