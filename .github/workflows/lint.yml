name: Lint Code Base
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - "master"
jobs:
  check-broken-links:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0
        with:
          persist-credentials: false
      - name: Check broken links
        uses: tcort/github-action-markdown-link-check@f3d33029dca1c4a24b87e2df648f9f4604ef6533 # 1.1.1
  check-super-linter:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0
        with:
          persist-credentials: false
      - name: Check super-linter
        uses: super-linter/super-linter@2bdd90ed3262e023ac84bf8fe35dc480721fc1f2 # 8.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: /
          KUBERNETES_KUBECONFORM_OPTIONS: "-skip kind.x-k8s.io/v1alpha4/Cluster"
          VALIDATE_KUBERNETES_KUBEVAL: false
          VALIDATE_RUST_CLIPPY: false
          VALIDATE_CHECKOV: false
          VALIDATE_BIOME_FORMAT: false
          DEFAULT_BRANCH: ${{ github.head_ref || github.ref_name }}
  check-tox:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0
        with:
          persist-credentials: false
      - name: Install tox
        run: pip install tox
      - name: Run tox validation
        run: tox -e lint
